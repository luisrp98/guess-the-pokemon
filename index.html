<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess the pokemon</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!--Header -->
    <div class="container text-center">
      <div class="row align-items-center my-5">
        <div class="col">
          <span class="align-text-bottom">How to play </span>
        </div>
        <div class="col-8">
          <h1>Guess the Pokemon</h1>
        </div>
        <div class="col">
          <span class="align-text-bottom">Configure</span>
        </div>
      </div>
    </div>

    <!--Input section-->
    <div class="container mt-5">
      <div class="row row-cols-3 justify-content-center">
        <!--Search bar-->
        <div class="col-4"></div>
        <div class="col-4">
          <input
            class="form-control"
            type="text"
            autofocus="true"
            id="pokInput"
            placeholder="Pokemon"
          />
        </div>
        <div class="col-4"></div>

        <!--Button-->
        <div class="col text-center mt-3">
          <button class="btn btn-primary" id="button">Search</button>
        </div>
      </div>
    </div>

    <div class="container text-center mt-5">
      <div class="row">
        <div class="col"></div>
        <div class="col h1">Your guess</div>
        <div class="col"></div>
        <div class="col h1">The answer</div>
        <div class="col"></div>
      </div>
    </div>
    <!--Image-->
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <img src="/assets/img/pokeball.gif" class="img-fluid" alt="Pokemon image" id="pokImg" />
        </div>
        <div class="col"></div>
        <div class="col">
          <img
            src="/assets/img/pokeball.gif"
            class="img-fluid"
            alt="Pokemon image"
            id="pokImgAnswer"
          />
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="container mt-5 text-center">
      <div class="row">
        <div class="col h2">Region</div>
        <div class="col h2">Type</div>
        <div class="col h2">Ability</div>
        <div class="col h2">ID</div>
      </div>
    </div>

    <div class="container mt-5" id="list"></div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
